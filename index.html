<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="x-apple-disable-message-reformatting">
  <title>Professional Email</title>
  <style>
    /* Mobile Styles */
    @media screen and (max-width: 600px) {
      .full-width { width: 100% !important; }
      .padding-mobile { padding: 20px !important; }
    }
    /* Dark Mode Support (Basic) */
    @media (prefers-color-scheme: dark) {
      .dark-bg { background-color: #1f2937 !important; }
      .dark-text { color: #ffffff !important; }
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#F4F6F8;">

<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#F4F6F8;">
  <tr>
    <td align="center">

      <table class="full-width" role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color:#FFFFFF; margin: 0 auto;">

        <tr>
          <td align="center" style="padding:24px;">
            <img src="https://i.ibb.co/k6r8WH1d/logo.png" width="180" alt="Logo" style="display:block; border:0;">
          </td>
        </tr>

        <tr>
          <td>
            <img src="https://i.ibb.co/21S7Kd3r/hero-Image.jpg" width="600" alt="New Feature" style="width:100%; max-width:600px; height:auto; display:block; border:0;">
          </td>
        </tr>

        <tr>
          <td align="center" class="padding-mobile" style="padding:40px 24px; font-family:Arial, Helvetica, sans-serif;">
            <h1 style="margin:0 0 16px 0; font-size:24px; line-height:32px; color:#111827;">
              Introducing Our New Feature
            </h1>
            <p style="margin:0; font-size:16px; line-height:24px; color:#4B5563;">
              We’re excited to announce a powerful new feature that helps you work faster and smarter.
            </p>
          </td>
        </tr>

        <tr>
          <td align="center" style="padding:0 24px 40px 24px;">
            <table role="presentation" cellpadding="0" cellspacing="0">
              <tr>
                <td align="center" bgcolor="#2563EB" style="border-radius:4px;">
                  <a href="https://example.com" target="_blank" style="font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; text-decoration:none; padding:14px 28px; display:inline-block; font-weight:bold;">
                    Get Started
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td align="center" style="padding:24px; font-family:Arial, Helvetica, sans-serif; font-size:12px; line-height:18px; color:#9CA3AF; background-color: #f9fafb;">
            © 2025 Demo Company <br>
            <a href="#" style="color:#9CA3AF; text-decoration:underline;">Unsubscribe</a>
          </td>
        </tr>

      </table>
    </td>
  </tr>
</table>

</body>
</html>
